<div class="row">
    <div class="col-lg-12">
        <div class="mb-3" *ngFor="let items of SiteList, let i=index">
            <ngb-accordion #acc="ngbAccordion">
                
                <ngb-panel id="toggle-1" [title]="items.sites" labeltitle="{{ today | date:'MMMM' }}">                        
                    <ng-template ngbPanelContent>
                        
                        <div class="table-responsive-lg">
                            <table class="table table-bordered">
                                <thead class="thead-dark">
                                    <th>No</th>
                                    <th>Label Name</th>
                                    <th>Template Name</th>
                                    <th>No of Prints</th>
                                    <th>Type</th>
                                    <th>From</th>
                                    <th>To</th>
                                </thead>
                                <tr *ngFor="let item of items.labelOks, let i=index">
                                    <td>{{i+1}}</td>
                                    <td>{{item.LabelName}}</td>
                                    <td>{{item.TemplateName}}</td>
                                    <td>{{item.Count}}</td>
                                    <td>{{item.Type}}</td>
                                    <td>{{item.FromDate | date:'dd-MM-yyyy'}}</td>
                                    <td>{{item.ToDate | date:'dd-MM-yyyy'}}</td>
                                </tr>
                            </table>
                        </div>
                    </ng-template>
                </ngb-panel>
            </ngb-accordion>
        </div>
    </div>
</div>
